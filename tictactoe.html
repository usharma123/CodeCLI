<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #3f3f3f, #070707 65%);
            color: #f4f4f4;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            background: rgba(10, 10, 10, 0.95);
            padding: 54px 48px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.65);
            max-width: 580px;
            width: 92%;
        }

        h1 {
            color: #fdfdfd;
            margin-bottom: 14px;
            font-size: 1.1em;
            font-weight: 400;
            letter-spacing: 0.45em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .status {
            font-size: 0.85em;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            min-height: 30px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 18px;
            margin: 30px auto;
            justify-content: center;
        }

        .cell {
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 2.4em;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #f5f5f5;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        }

        .cell:hover:not(.taken) {
            background: linear-gradient(145deg, #1b1b1b, #0a0a0a);
            border-color: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .cell.taken {
            cursor: default;
        }

        .cell.x {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.35);
            animation: fadeIn 0.4s ease-out;
        }

        .cell.o {
            color: #f0f0f0;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
            animation: fadeIn 0.4s ease-out;
        }

        .cell.winner {
            background: #ffffff;
            color: #050505;
            border-color: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.45);
            animation: winnerPulse 1.2s ease-in-out infinite alternate;
        }

        @keyframes winnerPulse {
            from { transform: scale(1); }
            to { transform: scale(1.04); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }

        .reset-btn {
            background: transparent;
            color: #f5f5f5;
            border: 1px solid rgba(255, 255, 255, 0.35);
            padding: 12px 40px;
            font-size: 0.7em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            border-radius: 100px;
        }

        .reset-btn:hover {
            background: #ffffff;
            color: #050505;
            border-color: #ffffff;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-top: 45px;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.18);
        }

        .score {
            flex: 1;
        }

        .score-label {
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.45);
            margin-bottom: 8px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 1.9em;
            font-weight: 400;
            color: #fdfdfd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        <div class="status" id="status">Player X's Turn</div>
        
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" id="resetBtn">New Game</button>

        <div class="score-board">
            <div class="score x">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score draw">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score o">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = {
            X: 0,
            O: 0,
            draw: 0
        };

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal top-left to bottom-right
            [2, 4, 6]  // Diagonal top-right to bottom-left
        ];

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const scoreDrawDisplay = document.getElementById('scoreDraw');

        // Initialize game
        function init() {
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            resetBtn.addEventListener('click', resetGame);
            updateScoreDisplay();
        }

        // Handle cell click
        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            // Check if cell is already taken or game is not active
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Update game state
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken', currentPlayer.toLowerCase());

            // Check for winner or draw
            if (checkWinner()) {
                gameActive = false;
                statusDisplay.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                scores[currentPlayer]++;
                updateScoreDisplay();
                highlightWinningCells();
            } else if (checkDraw()) {
                gameActive = false;
                statusDisplay.textContent = "It's a Draw! ðŸ¤";
                scores.draw++;
                updateScoreDisplay();
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        // Check for winner
        function checkWinner() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameBoard[a] !== '' &&
                       gameBoard[a] === gameBoard[b] &&
                       gameBoard[a] === gameBoard[c];
            });
        }

        // Check for draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Highlight winning cells
        function highlightWinningCells() {
            winningCombinations.forEach(combination => {
                const [a, b, c] = combination;
                if (gameBoard[a] !== '' &&
                    gameBoard[a] === gameBoard[b] &&
                    gameBoard[a] === gameBoard[c]) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }

        // Update score display
        function updateScoreDisplay() {
            scoreXDisplay.textContent = scores.X;
            scoreODisplay.textContent = scores.O;
            scoreDrawDisplay.textContent = scores.draw;
        }

        // Reset game
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o', 'winner');
            });
        }

        // Start the game
        init();
    </script>
</body>
</html>
