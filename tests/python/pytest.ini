[pytest]
# Pytest configuration for CodeCLI Python tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=10

# Test markers for categorization
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for component interactions
    system: System tests for end-to-end workflows
    smoke: Quick smoke tests for critical functionality
    sanity: Sanity tests after minor changes
    regression: Regression tests for previously fixed bugs
    slow: Tests that take a long time to run

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage_html

# Test timeout (requires pytest-timeout plugin)
timeout = 300
timeout_method = thread
